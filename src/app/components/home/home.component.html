<section class="categories">
  <carousel width="{{ width }}" [height]="299">
    <div class="carousel-cell" *ngFor="let category of categories">
      <app-category-card [category]="category"></app-category-card>
    </div>
  </carousel>
</section>
<section class="featured-category" id="shoes">
  <button>Shop Now</button>
</section>
<section class="featured-category" id="tshirts">
  <button>Shop Now</button>
</section>

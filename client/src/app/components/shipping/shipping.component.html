<app-checkout-steps
  [steps]="{ step1: true, step2: true, step3: false, step4: false }"
></app-checkout-steps>
<form
  #shippingForm="ngForm"
  (ngSubmit)="submitShippingForm(shippingForm.value)"
>
  <ul class="shipping-form">
    <li>
      <h2>Shipping Details</h2>
    </li>
    <li>
      <label for="name"> Name </label>
      <input type="text" name="name" id="name" [(ngModel)]="name" />
    </li>
    <li>
      <label for="address"> Address </label>
      <input type="text" name="address" id="address" [(ngModel)]="address" />
    </li>
    <li>
      <label for="city"> Town/City </label>
      <input type="text" name="city" id="city" [(ngModel)]="city" />
    </li>
    <li>
      <label for="county"> County </label>
      <input type="text" name="county" id="county" [(ngModel)]="county" />
    </li>
    <li>
      <label for="postalCode"> Postal Code </label>
      <input
        type="text"
        name="postalCode"
        id="postalCode"
        [(ngModel)]="postalCode"
      />
    </li>
    <li>
      <label for="country"> Country </label>
      <input type="text" name="country" id="country" [(ngModel)]="country" />
    </li>
    <li>
      <button type="submit" class="submit-shipping-form-btn">Continue</button>
    </li>
  </ul>
</form>
